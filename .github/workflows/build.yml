name: Build

on:
  push:

env:
  NINJA_STATUS: '[%f/%t %e %r]'
  LLVM_VER: ${{ vars.LLVM_VER }}
  VC_LTL_VER: ${{ vars.VC_LTL_VER }}

jobs:
  macOS:
    # See: https://docs.github.com/en/actions/configuring-and-managing-workflows/configuring-a-workflow#configuring-a-build-matrix
    runs-on: macos-12
    env:
      TARGET_OS: 'macOS'
    strategy:
      fail-fast: false
      matrix:
        config: [MinSizeRel]
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
        fetch-tags: true
        fetch-depth: 0
   # - name: Setup Xcode
   #   run: sudo xcode-select -s /Applications/Xcode_12.4.app
    - name: Create Build Environment
      shell: bash
      run: |
        brew install ninja nasm
        brew uninstall --ignore-dependencies harfbuzz
    - name: Build for x86_64 # native build first
      env:
        ARCH: x86_64
      # Use a bash shell so we can use the same syntax for environment variable
      # access regardless of the host operating system
      shell: bash
      run: |
        cmake -DMIN_SIZE=1 -DFRIBIDI_GENTAB=1 -DCMAKE_OSX_DEPLOYMENT_TARGET=10.9 -GNinja -DCMAKE_OSX_ARCHITECTURES=${{ env.ARCH }} -Bbuild/${{ env.ARCH }} -DCMAKE_VERBOSE_MAKEFILE=1 -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DCMAKE_INSTALL_PREFIX=install/${{ env.ARCH }}
        cmake --build build/${{ env.ARCH }}
        cmake --install build/${{ env.ARCH }}
    - name: Build for arm64
      env:
        ARCH: arm64
      shell: bash
      run: |
        cmake -DMIN_SIZE=1 -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0 -GNinja -DCMAKE_OSX_ARCHITECTURES=${{ env.ARCH }} -Bbuild/${{ env.ARCH }} -DCMAKE_VERBOSE_MAKEFILE=1 -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DCMAKE_INSTALL_PREFIX=install/${{ env.ARCH }}
        cmake --build build/${{ env.ARCH }}
        cmake --install build/${{ env.ARCH }}
    - name: Make SDK
      shell: bash
      run: |
        mkdir -p install/lib
        lipo -create install/{arm64,x86_64}/lib/libass.dylib -o install/lib/libass.dylib
        lipo -create install/{arm64,x86_64}/lib/libsnappy.a -o install/lib/libsnappy.a
        lipo -create install/{arm64,x86_64}/lib/libglfw3.a -o install/lib/libglfw3.a
        ln -sf libglfw3.a install/lib/libglfw.a
        rm -rf install/lib/{x86_64,arm64}
        tar Jcvf devpkgs-${{ env.TARGET_OS }}-${{ matrix.config }}.tar.xz install
    - name: Archieve SDK
      uses: actions/upload-artifact@v3
      with:
        name: devpkgs-${{ env.TARGET_OS }}-${{ matrix.config }}
        path: devpkgs-${{ env.TARGET_OS }}-${{ matrix.config }}*.tar.xz


  iOS:
    runs-on: macos-12
    env:
      TARGET_OS: iOS
    strategy:
      fail-fast: false
      matrix:
        config: [MinSizeRel]
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
        fetch-tags: true
        fetch-depth: 0
   # - name: Setup Xcode
   #   run: sudo xcode-select -s /Applications/Xcode_12.4.app
    - name: Create Build Environment
      shell: bash
      run: brew install ninja nasm
    - name: Build host gen_tab # native build first
      shell: bash
      run: |
        cmake -DFRIBIDI_GENTAB=1 -Bbuild/host -DCMAKE_VERBOSE_MAKEFILE=1 -DCMAKE_BUILD_TYPE=${{ matrix.config }}
        cmake --build build/host -t gen_tab
    - name: Build for arm64
      env:
        ARCH: arm64
      shell: bash
      run: |
        cmake -DMIN_SIZE=1 -DHB_IOS=1 -DCMAKE_IOS_INSTALL_COMBINED=YES -DCMAKE_SYSTEM_NAME=iOS -DIOS_DEPLOYMENT_TARGET=8.0 -GNinja -DCMAKE_OSX_ARCHITECTURES=${{ env.ARCH }} -Bbuild/${{ env.ARCH }} -DCMAKE_VERBOSE_MAKEFILE=1 -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DCMAKE_INSTALL_PREFIX=install/${{ env.ARCH }}
        cmake --build build/${{ env.ARCH }}
        cmake --install build/${{ env.ARCH }}
    - name: Make SDK
      shell: bash
      run: |
        tar Jcvf devpkgs-${{ env.TARGET_OS }}-${{ matrix.config }}.tar.xz install
    - name: Archieve SDK
      uses: actions/upload-artifact@v3
      with:
        name: devpkgs-${{ env.TARGET_OS }}-${{ matrix.config }}
        path: devpkgs-${{ env.TARGET_OS }}-${{ matrix.config }}.tar.xz


  Windows_VS2022:
    runs-on: windows-2022
    env:
      TARGET_OS: windows-desktop
    strategy:
      fail-fast: false
      matrix:
        config: [Release,Debug] # FIXME: x86 build blocked if with debug info
        dll: [1,0] # for debug static libs
        exclude:
          - config: Release
            dll: 0
          - config: Debug
            dll: 1
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
        fetch-tags: true
        fetch-depth: 0
    - name: Get libva
      shell: bash
      run: |
        curl -kL -o va.nupkg https://www.nuget.org/api/v2/package/Microsoft.Direct3D.VideoAccelerationCompatibilityPack
        7z x va.nupkg -odep
        mv dep/build/native/x64/include dep
    - uses: seanmiddleditch/gha-setup-ninja@master
    - uses: ilammy/setup-nasm@v1
    - name: Use MSVC x64
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    - name: Build for win x64
      env:
        ARCH: x64
      run: |
        clang-cl --version
        cmake -DMIN_SIZE=1 -DBUILD_VALD=0 -DBUILD_LIBASS=${{ matrix.dll }} -DBUILD_DAV1D=${{ matrix.dll }} -DFRIBIDI_GENTAB=1  -DCMAKE_SYSTEM_PROCESSOR=${{ env.ARCH }} -DCMAKE_SYSTEM_VERSION="6.0" -GNinja  -Bbuild/${{ env.ARCH }} -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DCMAKE_INSTALL_PREFIX=install/${{ env.ARCH }} -DCMAKE_VERBOSE_MAKEFILE=1 .
        cmake --build build/${{ env.ARCH }}
        cmake --install build/${{ env.ARCH }}
    - name: Use MSVC arm64
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: amd64_arm64
    - name: Build for win arm64
      env:
        ARCH: arm64
      run: |
        cmake -DMIN_SIZE=1 -DBUILD_VALD=0 -DBUILD_LIBASS=${{ matrix.dll }} -DBUILD_DAV1D=${{ matrix.dll }} -DCMAKE_SYSTEM_NAME=Windows -DCMAKE_SYSTEM_VERSION="10.0" -DCMAKE_SYSTEM_PROCESSOR=${{ env.ARCH }} -GNinja  -Bbuild/${{ env.ARCH }} -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DCMAKE_INSTALL_PREFIX=install/${{ env.ARCH }} -DCMAKE_VERBOSE_MAKEFILE=1 .
        cmake --build build/${{ env.ARCH }}
        cmake --install build/${{ env.ARCH }}
    - name: Use MSVC x86
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: amd64_x86
    - name: Build for win x86
      env:
        ARCH: x86
      # dav1d: win7 required(atomic, GetThreadGroupAffinity)
      run: |
        cmake -DMIN_SIZE=1 -DBUILD_VALD=0 -DBUILD_LIBASS=${{ matrix.dll }} -DBUILD_DAV1D=${{ matrix.dll }} -DCMAKE_SYSTEM_PROCESSOR=${{ env.ARCH }} -DCMAKE_SYSTEM_VERSION="6.1" -GNinja  -Bbuild/${{ env.ARCH }} -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DCMAKE_INSTALL_PREFIX=install/${{ env.ARCH }} -DCMAKE_VERBOSE_MAKEFILE=1 .
        cmake --build build/${{ env.ARCH }}
        cmake --install build/${{ env.ARCH }}
    - name: Make SDK
      shell: bash
      run: |
        mkdir -p install/include
        cp -avf dep/include/va install/include/
        7z a  -ssc -m0=lzma2 -mx=9 -ms=on -mf=off devpkgs-${{ env.TARGET_OS }}-${{ matrix.config }}-vs2022.7z install
    - name: Archieve SDK
      uses: actions/upload-artifact@v3
      with:
        name: devpkgs-vs2022-${{ env.TARGET_OS }}-${{ matrix.config }}
        path: devpkgs-${{ env.TARGET_OS }}-${{ matrix.config }}-vs2022*.7z


  Windows_VS2022_LTL:
    runs-on: windows-2022
    env:
      TARGET_OS: windows-desktop
    strategy:
      fail-fast: false
      matrix:
        config: [Release]
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
        fetch-tags: true
        fetch-depth: 0
    - name: 'Restore dep cache'
      id: dep-cache
      uses: actions/cache@v3
      with:
        path: VC-LTL
        key: dep-${{ vars.VC_LTL_VER }}
    - if: ${{ steps.dep-cache.outputs.cache-hit != 'true' }}
      name: Get VC-LTL
      shell: bash
      run: |
        curl -kL -o ltl.7z https://github.com/Chuyu-Team/VC-LTL5/releases/download/v${VC_LTL_VER}/VC-LTL-${VC_LTL_VER}-Binary.7z
        7z x ltl.7z -oVC-LTL
    - name: Get libva
      shell: bash
      run: |
        curl -kL -o va.nupkg https://www.nuget.org/api/v2/package/Microsoft.Direct3D.VideoAccelerationCompatibilityPack
        7z x va.nupkg -odep
        mv dep/build/native/x64/include dep
    - uses: seanmiddleditch/gha-setup-ninja@master
    - uses: ilammy/setup-nasm@v1
    - name: Use NSVC x64
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    - name: Build for win x64
      env:
        ARCH: x64
      run: |
        cmake -DMIN_SIZE=1 -DFRIBIDI_GENTAB=1 -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded -DWITH_VC_LTL=1 -DCMAKE_SYSTEM_PROCESSOR=${{ env.ARCH }} -DCMAKE_SYSTEM_VERSION="6.0" -GNinja  -Bbuild/${{ env.ARCH }} -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DCMAKE_INSTALL_PREFIX=install/${{ env.ARCH }} -DCMAKE_VERBOSE_MAKEFILE=1 .
        cmake --build build/${{ env.ARCH }}
        cmake --install build/${{ env.ARCH }}
    - name: Use MSVC x86
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: amd64_x86
    - name: Build for win x86
      env:
        ARCH: x86
      run: |
        cmake -DMIN_SIZE=1 -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded -DWITH_VC_LTL=1 -DCMAKE_SYSTEM_PROCESSOR=${{ env.ARCH }} -DCMAKE_SYSTEM_VERSION="6.1" -GNinja  -Bbuild/${{ env.ARCH }} -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DCMAKE_INSTALL_PREFIX=install/${{ env.ARCH }} -DCMAKE_VERBOSE_MAKEFILE=1 .
        cmake --build build/${{ env.ARCH }}
        cmake --install build/${{ env.ARCH }}
    - name: Make SDK
      shell: bash
      run: 7z a  -ssc -m0=lzma2 -mx=9 -ms=on -mf=off devpkgs-${{ env.TARGET_OS }}-${{ matrix.config }}-vs2022-ltl.7z install
    - name: Archieve SDK
      uses: actions/upload-artifact@v3
      with:
        name: devpkgs-vs2022-ltl-${{ env.TARGET_OS }}-${{ matrix.config }}
        path: devpkgs-${{ env.TARGET_OS }}-${{ matrix.config }}-vs2022-ltl*.7z


