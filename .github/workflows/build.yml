        cmake -DMIN_SIZE=1 -DBUILD_LIBASS=0 -DUSE_LIBCXX=1 -DCMAKE_SYSTEM_PROCESSOR=${ARCH} -DCMAKE_TOOLCHAIN_FILE=$PWD/cmake/tools/linux.clang.cmake -DLINUX_SYSROOT=$PWD/sysroot -GNinja -H$PWD -Bbuild/${ARCH} -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DCMAKE_INSTALL_PREFIX=install/${ARCH} -DCMAKE_VERBOSE_MAKEFILE=1
        cmake --build build/${{ env.ARCH }}
        cmake --install build/${{ env.ARCH }}
    - name: Build for armhf
      env:
        ARCH: armhf
      shell: bash
      run: |
        cmake -DMIN_SIZE=1 -DBUILD_LIBASS=0 -DUSE_LIBCXX=1 -DCMAKE_SYSTEM_PROCESSOR=${ARCH} -DCMAKE_TOOLCHAIN_FILE=$PWD/cmake/tools/linux.clang.cmake -DLINUX_SYSROOT=$PWD/sysroot -GNinja -H$PWD -Bbuild/${ARCH} -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DCMAKE_INSTALL_PREFIX=install/${ARCH} -DCMAKE_VERBOSE_MAKEFILE=1
        cmake --build build/${{ env.ARCH }}
        cmake --install build/${{ env.ARCH }}
    - name: Make SDK
      shell: bash
      run: 7z a  -ssc -m0=lzma2 -mx=9 -ms=on -mf=off devpkgs-${{ env.TARGET_OS }}-${{ matrix.config }}.7z install
    - name: Archieve SDK
      uses: actions/upload-artifact@v3
      with:
        name: devpkgs-${{ env.TARGET_OS }}-${{ matrix.config }}
        path: devpkgs-${{ env.TARGET_OS }}-${{ matrix.config }}*.7z

